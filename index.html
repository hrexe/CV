<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <style>
        td {
            padding: 5px;   
        }
        td:hover{
            background-color: #B7E5B4;
        }
    </style>
</head>
<body style="background-color: #35384B;">
    <div>
        <table border="3"  style="border-collapse: collapse; text-align: center; margin: auto; ">
            <thead>
                <tr>
                    <th colspan="3" bgcolor="#B7E5B4">Müraciət et</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td bgcolor="#B7E5B4">Şəkil yükləyin</td>
                    <td bgcolor="#B5C1D1" colspan="2">
                        <label for=""></label>
                        <input type="file"></td>
                </tr>
                <tr>
                    <td bgcolor="#B7E5B4">Ad</td>
                    <td bgcolor="#B5C1D1" colspan="2">
                        <label for=""></label>
                        <input type="text" placeholder="Ad">
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#B7E5B4">Soyad</td>
                    <td bgcolor="#B5C1D1" colspan="2"><label for=""></label>
                        <input type="text" placeholder="Soyad">
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#B7E5B4">Doğum tarixi</td>
                    <td bgcolor="#B5C1D1" colspan="2">
                        <label for=""></label>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#B7E5B4">Cinsiyyət</td>
                    <td bgcolor="#B5C1D1" colspan="2">
                        <label for="kisi">Kişi</label>
                        <input type="radio" id="kisi" value="kisi">
                        <label for="qadin">Qadın</label>
                        <input type="radio" id="qadin" value="qadin">
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#B7E5B4">Email</td>
                    <td bgcolor="#B5C1D1" colspan="2"><label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="E-mailinizi daxil edin">
                    </td>
                </tr>
    
                <tr>
                    <td bgcolor="#B7E5B4" rowspan="2">Əlaqə</td>
                    <td bgcolor="#CAD4CB" >tel:</td>
                    <td bgcolor="#B5C1D1" ><input type="tel" placeholder="phone"></td>
                </tr>
                <tr>
                    <td bgcolor="#CAD4CB">tel:</td>
                    <td bgcolor="#B5C1D1" ><input type="tel" placeholder="phone" ></td>
                </tr>                 
                <tr>
                    <td bgcolor="#B7E5B4">Təcrübələriniz</td>
                    <td bgcolor="#B5C1D1" colspan="2"><textarea name="" id="" cols="35" rows="2" placeholder="Təcrübələrinizi qeyd edin..."></textarea></td>
                </tr>
                <tr>
                    <td bgcolor="#B7E5B4">Xarici dillər</td>
                    <td bgcolor="#B5C1D1" colspan="2">
                        <label for="ingilis">İngilis dili</label>
                        <input type="radio" id="ingilis">
                        <label for="türk"> Türk dili</label>
                        <input type="radio" id="türk">
                        <label for="rus">Rus dili</label>
                        <input type="radio" id="rus">
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#B7E5B4">Əsgərlik</td>
                    <td bgcolor="#B5C1D1" colspan="2"><select name="" id="">
                        <option value="">Xidmətdə olub</option>
                        <option value="">Xidmətdə olmayıb</option>

                    </select>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#B7E5B4">Təhsil</td>
                    <td bgcolor="#B5C1D1" colspan="2">
                        <select name="" id="">
                            <option value="">Orta təhsil</option>
                            <option value="">Ali təhsil</option>
                            <option value="">Tam ali təhsil</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <tfoot >
                <td colspan="3" bgcolor="#CAD4CB"><button>Təsdiq et</button></td>
            </tfoot>
        </table>
        <div style="margin: 20px;">
        <hr style="height:3px; background-color: #B7E5B4; border: none;">
        <hr style="height:3px; background-color: #B7E5B4; border: none;">
        </div>
        <h1 style="text-align: center;">Bizim Haqqımızda</h1>
        <div style="text-align: center;">
            <iframe width="760" height="515" src="https://www.youtube.com/embed/OiVZdgjIinc?si=gjsYlrytRZZVBdCk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

    </div>
</body>
</html>
